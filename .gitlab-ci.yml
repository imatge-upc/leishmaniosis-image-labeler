# This file is a template, and might need editing before it works on your project.
# Full project: https://gitlab.com/pages/harp
image: node:4.2.2

pages:
  cache:
    paths:
    - node_modules

  script:
  - npm install -g harp doctoc
  - doctoc --gitlab ./*
  - harp compile ./ public
  artifacts:
    paths:
    - public
  only:
  - pages
